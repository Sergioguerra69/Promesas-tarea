<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validaci√≥n de Formulario - NIF/NIE</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      .required {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Formulario de Datos Personales</h1>

    <form id="formularioPersona">
      <div class="form-group">
        <label for="nombre">Nombre <span class="required">*</span></label>
        <input type="text" id="nombre" name="nombre" required />
      </div>

      <div class="form-group">
        <label for="apellidos">Apellidos <span class="required">*</span></label>
        <input type="text" id="apellidos" name="apellidos" required />
      </div>

      <div class="form-group">
        <label for="nif">NIF/NIE <span class="required">*</span></label>
        <input
          type="text"
          id="nif"
          name="nif"
          placeholder="12345678Z o X1234567L"
          required
        />
      </div>

      <button type="submit">Enviar Formulario</button>
    </form>

    <script src="Codigo_funcion_dni.js"></script>
  </body>
</html>
